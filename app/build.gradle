apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'de.mobilej.unmock'
apply plugin: 'spoon'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "org.ligi.walleth"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "0.1"
        testInstrumentationRunner "org.walleth.AppReplacingRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    lintOptions {
        warning 'InvalidPackage' // for OKIO
    }

}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    compile "org.ethereum:geth:1.6.0"

    compile 'com.chibatching:kotpref:1.4.0'
    compile 'org.ligi:tracedroid:1.4'
    compile 'com.github.ligi:KAXT:0.16'
    compile 'com.github.ligi:KAXTUI:0.2'

    compile 'com.github.kenglxn.QRGen:android:2.2.0'

    compile 'com.jakewharton.threetenabp:threetenabp:1.0.5'
    compile 'com.squareup.okhttp3:okhttp:3.6.0'

    compile 'com.github.salomonbrys.kodein:kodein:3.3.0'
    compile 'com.github.salomonbrys.kodein:kodein-android:3.3.0'

    compile "com.android.support:appcompat-v7:$support_version"
    compile "com.android.support:design:$support_version"
    compile "com.android.support:cardview-v7:$support_version"
    compile "com.android.support:recyclerview-v7:$support_version"
    compile "com.android.support:preference-v14:$support_version"

    androidTestCompile 'com.github.ligi:trulesk:0.19'

    testCompile 'junit:junit:4.12'

}

spoon {
    debug = true
    grantAllPermissions = true
}